<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Employee Details</h1>
     {% if employees %}
           <table border="2">
             <thead>
               <td>Employee Number</td>
               <td>Employee name</td>
               <td>Employee Salary</td>
               <td>Employee address</td>
             </thead>
             {% for emp in employees %}
               <tr>
                 <td>{{emp.eno}}</td>
                 <td>{{emp.ename}}</td>
                 <td>{{emp.esal}}</td>
                 <td>{{emp.eadd}}</td>
               </tr>
              {% endfor %}
           </table>
           {% else %}
                <p>No More employees Founded Records!!! details</p>
      {% endif %}
  </body>
</html>
